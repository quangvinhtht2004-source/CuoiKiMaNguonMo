<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel System Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #333; /* Nền xám đậm */
            color: #fff; /* Chữ trắng */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .alert-box {
            background-color: #c0c0c0; /* Nền xám nhạt (Windows 95/Arcade) */
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000; /* Đổ bóng cứng */
            padding: 20px 30px;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .alert-header {
            background-color: #000080; /* Thanh tiêu đề màu xanh đậm */
            color: #ffffff;
            padding: 8px 10px;
            margin: -20px -30px 20px -30px; /* Kéo dài ra viền */
            font-size: 1em;
            text-align: left;
        }

        .alert-content {
            font-size: 0.8em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .status-area {
            border-top: 2px solid #000;
            padding-top: 10px;
            font-size: 0.7em;
            color: #333;
        }

        .status-ok { color: #008000; } /* Xanh lá cây */
        .status-error { color: #ff0000; } /* Đỏ */

        .loading-text {
            color: #ffaa00; /* Vàng cam */
            animation: blinker 1s steps(1) infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Nút nhấn kiểu cũ */
        .btn {
            font-family: 'Press Start 2P', cursive;
            background-color: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0 #000;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-align: center;
            text-decoration: none;
            color: #000;
        }
        .btn:active {
            box-shadow: 1px 1px 0 #000; /* Hiệu ứng nhấn */
            transform: translate(1px, 1px);
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <div class="alert-header">SYSTEM ALERT V1.0</div>
        
        <div class="alert-content">
            <p>Processing critical game data...</p>
            <p>Do not turn off your computer.</p>
        </div>
        
        <div class="status-area">
            <p>API State: <span id="api-status" class="loading-text">CONNECTING...</span></p>
            <p>Game Code: <span id="game-code">N/A</span></p>
        </div>
        
        <a href="#" class="btn" id="ok-btn">OK</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('ok-btn').addEventListener('click', (e) => {
                e.preventDefault();
                alert("Action completed! This was loaded from your server.");
            });

            fetch('api.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API request failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const statusSpan = document.getElementById('api-status');
                    statusSpan.innerText = data.server_status;
                    statusSpan.classList.remove('loading-text');
                    statusSpan.classList.add(data.server_status === 'ACTIVE' ? 'status-ok' : 'status-error');
                    
                    document.getElementById('game-code').innerText = data.error_code || 'G-001';
                })
                .catch(error => {
                    const statusSpan = document.getElementById('api-status');
                    statusSpan.innerText = 'FAILED';
                    statusSpan.classList.remove('loading-text');
                    statusSpan.classList.add('status-error');
                    document.getElementById('game-code').innerText = 'ERROR-99';
                    console.error('API Error:', error);
                });
        });
    </script>
</body>
</html>
