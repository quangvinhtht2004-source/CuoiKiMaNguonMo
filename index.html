<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game World Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e; /* Nền tối của không gian */
            color: #e0e0e0; /* Màu chữ sáng */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background-color: #0f3460; /* Màu xanh đậm hơn */
            border: 5px solid #e94560; /* Viền đỏ rực rỡ */
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.7); /* Hiệu ứng tỏa sáng */
            padding: 40px 60px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ffe400; /* Vàng rực rỡ */
            text-shadow: 3px 3px 0 #8c1e2f; /* Hiệu ứng chữ nổi */
            margin-bottom: 20px;
            font-size: 2.5em;
            line-height: 1.2;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .game-status {
            background-color: #16213e; /* Màu nền trạng thái */
            border: 2px solid #533483; /* Viền tím */
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 30px;
        }

        .loading-text {
            color: #a7ff83; /* Xanh lá cây */
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .container {
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Retro Arcade!</h1>
        <p>Your ultimate destination for classic game experiences and high scores!</p>
        <p>Explore our vast collection and challenge your friends.</p>
        
        <div class="game-status">
            <span class="loading-text">Loading game data from API...</span>
            <p id="api-data" style="margin-top: 10px; font-size: 1em;"></p>
        </div>
    </div>

    <script>
        // JavaScript để gọi API backend và hiển thị dữ liệu
        document.addEventListener('DOMContentLoaded', () => {
            fetch('api.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('api-data').innerText = 'API Status: ' + data;
                    document.querySelector('.loading-text').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('api-data').innerText = 'Error loading API data: ' + error;
                    document.getElementById('api-data').style.color = '#ff6b6b';
                    document.querySelector('.loading-text').style.display = 'none';
                    console.error('Error fetching API:', error);
                });
        });
    </script>
</body>
</html>
