<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Game Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1b1b2f; /* Nền tối */
            color: #ff00ff; /* Màu tím/hồng neon */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-console {
            background-color: #000000; /* Nền đen */
            border: 5px solid #ff00ff;
            box-shadow: 0 0 20px #ff00ff; /* Hiệu ứng neon */
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            border-radius: 0; /* Viền cứng */
        }

        h1 {
            color: #ffff00; /* Vàng rực rỡ */
            text-shadow: 2px 2px 0 #8b008b; /* Bóng tím */
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .score-board {
            background-color: #2c2c54; /* Nền bảng điểm */
            padding: 15px;
            border: 3px solid #00ffff; /* Viền xanh cyan */
            margin-bottom: 20px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            font-size: 1em;
            margin: 5px 0;
        }

        .loading-text {
            color: #ffaa00;
            animation: blinker 1s steps(1) infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-console">
        <h1>-- CYBER PONG HIGH SCORES --</h1>
        
        <div class="score-board">
            <p class="loading-text" id="status-message">LOADING DATA...</p>
            
            <div id="high-score-list">
                </div>
            
        </div>
        
        <p style="font-size: 0.7em; margin-top: 30px;">Server Status: <span id="server-status">N/A</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('api.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API request failed');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('status-message').style.display = 'none';
                    document.getElementById('server-status').innerText = data.server_status;

                    const listContainer = document.getElementById('high-score-list');
                    
                    if (data.scores && data.scores.length > 0) {
                        data.scores.forEach((score, index) => {
                            const scoreItem = document.createElement('div');
                            scoreItem.className = 'score-item';
                            scoreItem.innerHTML = `
                                <span>${index + 1}. ${score.name}</span>
                                <span>${score.score}</span>
                            `;
                            listContainer.appendChild(scoreItem);
                        });
                    } else {
                        listContainer.innerHTML = '<p style="color: #ff0000; font-size: 0.8em;">NO SCORES FOUND</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('status-message').innerText = 'ERROR: API OFFLINE';
                    document.getElementById('status-message').style.color = '#ff0000';
                    document.getElementById('server-status').innerText = 'OFFLINE';
                    console.error('API Error:', error);
                });
        });
    </script>
</body>
</html>
