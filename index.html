<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Data Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0d0d1a; /* Xanh tím than đậm */
            color: #00ffff; /* Xanh cyan neon */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .terminal {
            background-color: #1a1a33; /* Nền bảng điều khiển */
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff, 0 0 5px #00ffff inset;
            padding: 40px 60px;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #ffcc00; /* Vàng hổ phách */
            text-shadow: 1px 1px 5px #ffcc00;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-top: 25px;
            font-size: 1em;
            line-height: 1.8;
            border-top: 1px dashed #333;
            padding-top: 20px;
        }

        .data-label {
            color: #cccccc;
        }
        
        .data-value {
            color: #00ffff;
        }

        .status-loading {
            color: #ff9900; /* Cam */
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.4em;
            }
            .terminal {
                padding: 20px 30px;
            }
            .data-grid {
                grid-template-columns: 1fr; /* Stack cột trên di động */
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>-- GALACTIC DATA FEED --</h1>
        <p class="status-loading" id="status-message">REQUESTING ASTRO DATA...</p>
        
        <div class="data-grid">
            <div class="data-label">Planetary Name:</div>
            <div class="data-value" id="planet-name">N/A</div>

            <div class="data-label">Discovery Date:</div>
            <div class="data-value" id="discovery-date">N/A</div>

            <div class="data-label">Mass (Earths):</div>
            <div class="data-value" id="mass">N/A</div>

            <div class="data-label">Distance (AU):</div>
            <div class="data-value" id="distance">N/A</div>
            
            <div class="data-label">Server Status:</div>
            <div class="data-value" id="server-status">N/A</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('api.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API failed with status ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('status-message').innerText = 'DATA DOWNLOAD COMPLETE';
                    document.getElementById('status-message').classList.remove('status-loading');
                    
                    document.getElementById('planet-name').innerText = data.name;
                    document.getElementById('discovery-date').innerText = data.discovery_date;
                    document.getElementById('mass').innerText = data.mass_earths + ' M_Earth';
                    document.getElementById('distance').innerText = data.distance_au + ' AU';
                    document.getElementById('server-status').innerText = data.server_status;
                })
                .catch(error => {
                    document.getElementById('status-message').innerText = 'ERROR: DATA FEED OFFLINE';
                    document.getElementById('status-message').classList.remove('status-loading');
                    document.getElementById('status-message').style.color = '#ff0000';
                    document.getElementById('server-status').innerText = 'OFFLINE';
                    console.error('Error fetching API:', error);
                });
        });
    </script>
</body>
</html>
