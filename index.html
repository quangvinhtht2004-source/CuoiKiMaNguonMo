<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade High Score Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000; /* Nền đen */
            color: #00ff00; /* Màu chữ xanh lá neon */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .terminal-box {
            background-color: #1a1a1a;
            border: 4px solid #00ff00;
            box-shadow: 0 0 15px #00ff00; /* Hiệu ứng tỏa sáng neon */
            padding: 40px 60px;
            border-radius: 5px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #ffff00; /* Vàng sáng */
            text-shadow: 2px 2px 0 #006600;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .data-section {
            text-align: left;
            margin-top: 25px;
            font-size: 1em;
            line-height: 2;
        }

        .status-ok {
            color: #00ff00; /* Xanh lá cây */
        }
        
        .status-error {
            color: #ff0000; /* Đỏ */
        }

        .blinking {
            animation: blinker 1s steps(1) infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            .terminal-box {
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-box">
        <h1>-- HIGH SCORE SERVER STATUS --</h1>
        
        <div class="data-section">
            <p>STATUS: <span id="status-display" class="blinking status-ok">CONNECTING...</span></p>
            <p>GAME: Retro Shooter</p>
            <p id="version-display">VERSION: Checking API...</p>
            <p id="players-display">PLAYERS ONLINE: Loading...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('api.php')
                .then(response => {
                    // Kiểm tra phản hồi HTTP
                    if (!response.ok) {
                        throw new Error('API request failed with status ' + response.status);
                    }
                    return response.json(); // Phân tích JSON từ API
                })
                .then(data => {
                    // Hiển thị dữ liệu API
                    document.getElementById('status-display').innerText = data.status_code;
                    document.getElementById('status-display').classList.remove('blinking');
                    document.getElementById('status-display').classList.add('status-ok');

                    document.getElementById('version-display').innerText = 'VERSION: ' + data.version;
                    document.getElementById('players-display').innerText = 'PLAYERS ONLINE: ' + data.active_players;
                })
                .catch(error => {
                    // Xử lý lỗi kết nối
                    const statusDisplay = document.getElementById('status-display');
                    statusDisplay.innerText = 'ERROR';
                    statusDisplay.classList.remove('blinking');
                    statusDisplay.classList.remove('status-ok');
                    statusDisplay.classList.add('status-error');

                    document.getElementById('version-display').innerText = 'VERSION: FAILED';
                    document.getElementById('players-display').innerText = 'PLAYERS ONLINE: N/A';
                    console.error('Lỗi khi tải API:', error);
                });
        });
    </script>
</body>
</html>
