<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font cơ bản, dễ đọc */
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            max-width: 600px;
            margin: 0 auto; /* Căn giữa */
            padding: 20px;
            border: 1px solid #ccc; /* Viền đơn giản */
        }

        /* Yêu cầu của bạn: Tiêu đề lớp học */
        h1 {
            color: #d32f2f; /* Màu đỏ đô */
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }

        .status-box {
            background-color: #e3f2fd; /* Xanh nhạt */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none; /* Bỏ dấu chấm tròn */
            padding: 0;
        }

        li {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .tag-done { color: green; font-weight: bold; }
        .tag-pending { color: orange; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chiều Thứ Hai - Ca 3</h1>

        <div class="status-box">
            Trạng thái Server: <span id="server-status">Đang tải...</span>
        </div>

        <h2>Danh sách công việc:</h2>
        <ul id="task-list">
            <li>Đang kết nối API...</li>
        </ul>
    </div>

    <script>
        // Code Javascript đơn giản để lấy dữ liệu
        fetch('api.php')
            .then(res => res.json())
            .then(data => {
                // Hiển thị trạng thái server
                document.getElementById('server-status').innerText = data.server_status;
                
                // Hiển thị danh sách task
                const list = document.getElementById('task-list');
                list.innerHTML = ''; // Xóa chữ đang tải

                data.tasks.forEach(task => {
                    const li = document.createElement('li');
                    // Kiểm tra trạng thái để tô màu
                    const statusClass = task.status === 'Xong' ? 'tag-done' : 'tag-pending';
                    
                    li.innerHTML = `
                        <span>${task.name}</span>
                        <span class="${statusClass}">${task.status}</span>
                    `;
                    list.appendChild(li);
                });
            })
            .catch(err => {
                document.getElementById('server-status').innerText = 'Lỗi kết nối!';
                document.getElementById('server-status').style.color = 'red';
            });
    </script>
</body>
</html>
